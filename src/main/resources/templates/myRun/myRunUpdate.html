<main>
    <form action="/update.do" method="post" id="updateForm">
        <input type="hidden" name="id" th:value="${run.runId}">

        <!--μ λ© μ…λ ¥-->
        <label for="title">μ λ©</label>
        <input type="text" id="title" name="title" th:value="${run.runTitle}">

        <!--λ‚΄μ© μ…λ ¥-->
        <label for="story">λ‚΄μ©</label>
        <textarea id="story" name="story" rows="5" cols="30" th:text="${run.runStory}"></textarea>

        <button type="submit" id="updateBtn">μμ •</button>
    </form>
    <button onclick="location.href='/myRunList.do'">λ©λ΅μΌλ΅</button>
</main>
<script>
    document.getElementById("updateBtn").addEventListener("click",function(event){
        event.preventDefault();
        const formData = new FormData(document.getElementById("updateForm"));
        const data = Object.fromEntries(formData.entries());
        console.log(data);
        fetch('/update.do',{
        method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                },
            body:JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log(result);
            if (result.status === "success"){
                alert(result.message);
                window.location.href = "/myRunList.do";
            }else{
                alert(result.message);
                window.location.href = "/myRunList.do";
            }
        })
        .catch(error => console.error('Error:',error));
    });
</script>
